<html>
    <title> Lista de cursos </title>
    <table style = "border: 1px solid" >
        <thead>
            <tr>
                <th> Curso </th>
                <th> Inscriptos </th>
            </tr>
        </thead>
        {% for nombre, inscriptos in cursos %}
            <tr>
                <td> {{ nombre }} </td>
                <td> {{ inscriptos }} </td>
            </tr>
        {% endfor %}
    </table>
</html>
